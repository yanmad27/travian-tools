<!DOCTYPE html>
<html>
  <head>
    <title>Travian Extension</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sum-raid-bounty.css" />
    <link rel="stylesheet" href="styles/troops-needed.css" />
    <link rel="stylesheet" href="styles/farm-list-to-text.css" />
    <link rel="stylesheet" href="styles/section-collapse.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tramulet</h1>
      </div>
      <div class="quick-action">
        <button id="highlightTroops">
          <img src="images/highlight.svg" alt="Highlight Troops" />
          <span>Highlight Troops</span>
        </button>
        <!-- <button id="autoRaid" disabled>
          <img src="images/farmlist.png" alt="Auto Raid" />
          <span>Auto Raid</span>
        </button> -->
        <button id="syncFarmList">
          <img src="images/sync.png" alt="Sync Farm List" />
          <span>Sync Farm List</span>
        </button>
      </div>
      
      <!-- Auto Reload Section -->
      <div class="feature-section auto-reload">
        <div class="section-header">
          <h3>Auto Reload</h3>
          <button class="collapse-btn" aria-label="Collapse section">
            <span class="collapse-icon">+</span>
          </button>
        </div>
        <div class="section-content">
          <div class="auto-reload-controls">
            <div class="input-group">
              <label for="reloadInterval">Reload Interval (seconds):</label>
              <input type="number" id="reloadInterval" value="30" min="1" max="3600">
            </div>
            <div class="input-group">
              <label for="elementSelector">Element Selector (optional):</label>
              <input type="text" id="elementSelector" placeholder="e.g., .some-class, #some-id">
            </div>
            <button id="autoReloadBtn">Start Auto Reload</button>
            <div id="autoReloadStatus" class="status"></div>
          </div>
        </div>
      </div>
      <!-- Troops Needed -->
      <div class="feature-section troops-needed">
        <div class="section-header">
          <h3>Troops Needed</h3>
          <button class="collapse-btn" aria-label="Collapse section">
            <span class="collapse-icon">+</span>
          </button>
        </div>
        <div class="section-content">
          <div id="troops-needed-result"></div>
        </div>
      </div>
      <!-- FarmListToText -->
      <div class="feature-section farm-list-to-text">
        <div class="section-header">
          <h3>Farm List To Text</h3>
          <button class="collapse-btn" aria-label="Collapse section">
            <span class="collapse-icon">+</span>
          </button>
        </div>
        <div class="section-content">
          <div class="farm-list-container">
            <div class="input-area">
              <label for="farmListInput">Paste your farm list here:</label>
              <textarea
                id="farmListInput"
                placeholder="Paste your farm list text here..."
                rows="6"
              ></textarea>
            </div>
            <div class="output-area">
              <label for="farmListOutput">Cleaned text:</label>
              <textarea
                id="farmListOutput"
                readonly
                placeholder="Cleaned text will appear here..."
                rows="4"
              ></textarea>
              <button id="copyButton" disabled>Copy to Clipboard</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Estimate Production -->
      <div class="feature-section estimate-production">
        <div class="section-header">
          <h3>Estimate Production</h3>
          <button class="collapse-btn" aria-label="Collapse section">
            <span class="collapse-icon">+</span>
          </button>
        </div>
        <div class="section-content">
          <div
            style="display: flex; align-items: center; flex-direction: column"
          >
            <div class="row">
              <div id="report1-datetime">dd.mm.yy, hh:mm:ss</div>
              <div id="report1-production">0</div>
              <button id="reportButton1">
                <img src="images/report.png" alt="Report1" />
              </button>
            </div>
            <div class="row">
              <div id="report2-datetime">dd.mm.yy, hh:mm:ss</div>
              <div id="report2-production">0</div>
              <button id="reportButton2">
                <img src="images/report.png" alt="Report2" />
              </button>
            </div>
            <div
              style="
                display: flex;
                align-items: center;
                gap: 4px;
                font-weight: bold;
                align-self: baseline;
              "
            >
              <span id="report-result">0</span>
              <span id="unit">/h</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Sum Raid Bounty -->
      <div class="feature-section sum-raid-bounty">
        <div class="section-header">
          <h3>Sum Raid Bounty</h3>
          <button class="collapse-btn" aria-label="Collapse section">
            <span class="collapse-icon">+</span>
          </button>
        </div>
        <div class="section-content">
          <div style="display: flex; align-items: center; gap: 10px">
            <button id="calculateButton">
              <img src="images/sum.svg" alt="Sum" />
            </button>
            <div id="result"></div>
          </div>
          <div class="histories">
            <div id="history">
              <p class="no-history">No history yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="javascripts/sum-raid-bounty.js"></script>
    <script src="javascripts/estimate-production.js"></script>
    <script src="javascripts/highlight-troops.js"></script>
    <!-- <script src="javascripts/auto-raid.js"></script> -->
    <script src="javascripts/sync-farm-list.js"></script>
    <script src="javascripts/troops-needed.js"></script>
    <script src="javascripts/farm-list-to-text.js"></script>
    <script src="javascripts/section-collapse.js"></script>
    <script src="javascripts/auto-reload.js"></script>
  </body>
</html>
